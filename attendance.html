<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Attendance System</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: darkslategrey;
        }
        h1 {
            color: #d26a08d4;
            border: 5px solid #0f0e0e;
            background-color: aliceblue;
            height: 5rem;
            line-height: 5rem;
            font-size: 4rem;
        }
        h2{
            color: aliceblue;
        }
        #studentList {
            margin-top: 20px;
            color: aliceblue;
            font-size: 2rem;
        }
        #studentName{
            font-size: 1.5rem;

        }
        #attendanceTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #attendanceTable th, #attendanceTable td {
            border: 3px solid #0f0e0e;
            padding: 8px;
            text-align: left;
            background-color: #f6f6f5d4;
        }
        #attendanceTable th {
            background-color: #d26a08d4;
            font-size: 1.5rem;
            color: #f8f5f5;
            
        }
        .btn {
            display: inline-block;
            background-color: #d26a08d4;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: rgb(231, 86, 33);
            outline-style:solid;
            outline-color: #ddd;
            border: 2px solid #efebeb;
            
        }
        .btna:hover{
            background-color: rgb(240, 36, 36);
            outline-style:solid;
            border: 2px solid #0f0d0d;
            
        }
        #btnp:hover{
            background-color: rgb(8, 211, 8);
            outline-style:solid;
            border: 2px solid #0f0d0d;
            
            
        }
        #btnp{
            background-color: green;
        }
        .btna{
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .btn-danger {
            background-color: #f44336;
        }
        .txt{
            color: rgb(5, 5, 5);
            font-size: 1.6rem;
            
        }
        .btn3{
            background-color: #3669f4;
        }
       
    </style>
</head>
<body>
    <h1>Attendance System</h1>

    <div id="studentList">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
        <button  onclick="addStudent()" class="btn">Add Student</button>
    </div>

    <div id="attendanceTableContainer">
        <h2>Attendance Table</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceBody"></tbody>
        </table>
    </div>
    

    <script>
        let students = [];

        function addStudent() {
            const studentName = document.getElementById('studentName').value;
            if (studentName.trim() === '') {
                alert('Please enter a valid student name.');
                return;
            }

            const student = {
                name: studentName,
                attendance: []
            };

            students.push(student);
            updateAttendanceTable();
            document.getElementById('studentName').value = '';
        }

        function markAttendance(index, isPresent) {
            const date = new Date();
            const time = date.toLocaleTimeString();
            const student = students[index];
            const attendanceRecord = {
                date: date.toLocaleDateString(),
                time,
                isPresent
                
            };
            
            student.attendance.push(attendanceRecord);
            updateAttendanceTable();
        }
         

        function updateAttendanceTable() {
            const tableBody = document.getElementById('attendanceBody');
            tableBody.innerHTML = '';
            

            students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="txt">${student.name}</td>
                    <td class="txt"></td>
                    <td class="txt"></td>
                    <td ><button  id="btnp" class="btn"  onclick="markAttendance(${index}, true)">Present</button></td>
                    <td><button class="btna" onclick="markAttendance(${index}, false)">Absent</button></td>
                    <td class="txt"></td>
                    
                `;
                tableBody.appendChild(row);

                const lastRecord = student.attendance[student.attendance.length - 1];
                
                
                if (lastRecord) {
                    row.children[1].innerText = lastRecord.date;
                    row.children[2].innerText = lastRecord.time;
                    
                    row.children[5].innerText = lastRecord.isPresent;
                    
                }
                
            });
        }
    </script>
</body>
</html>
